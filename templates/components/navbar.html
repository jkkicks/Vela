<nav class="bg-white dark:bg-gray-800 shadow-md">
    <div class="container mx-auto px-4">
        <div class="flex justify-between items-center h-16">
            <!-- Logo/Brand -->
            <div class="flex items-center">
                <a href="/" class="flex items-center space-x-2">
                    <svg class="w-8 h-8 text-blue-600" fill="currentColor" viewBox="0 0 20 20">
                        <path d="M10 2a8 8 0 100 16 8 8 0 000-16zM8 7a1 1 0 011-1h2a1 1 0 110 2H9a1 1 0 01-1-1zm4 8H8v-1a2 2 0 012-2h0a2 2 0 012 2v1z"/>
                    </svg>
                    <span class="text-xl font-bold text-gray-800 dark:text-white">SparkBot</span>
                </a>
            </div>

            <!-- User menu -->
            <div class="flex items-center space-x-4">
                {% if current_user %}
                    <div class="flex items-center space-x-2">
                        <img
                            src="https://cdn.discordapp.com/avatars/{{ current_user.discord_id }}/{{ current_user.avatar }}.png?size=32"
                            onerror="this.src='https://cdn.discordapp.com/embed/avatars/0.png'"
                            alt="{{ current_user.username }}"
                            class="w-8 h-8 rounded-full"
                        >
                        <span class="text-sm font-medium text-gray-700 dark:text-gray-300">
                            {{ current_user.username }}
                        </span>
                        {% if current_user.is_super_admin %}
                            <span class="px-2 py-1 text-xs bg-purple-100 text-purple-800 rounded-full">
                                Super Admin
                            </span>
                        {% endif %}
                    </div>
                    <a href="/auth/logout" class="text-sm text-gray-500 hover:text-gray-700 dark:text-gray-400 dark:hover:text-gray-200">
                        Logout
                    </a>
                {% else %}
                    <a href="/auth/login" class="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700">
                        Login with Discord
                    </a>
                {% endif %}
            </div>
        </div>
    </div>
</nav>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{{ title }}{% endblock %} - Vela</title>

    <!-- HTMX -->
    <script src="/static/htmx.min.js"></script>

    <!-- Alpine.js for lightweight reactivity -->
    <script defer src="/static/alpine.min.js"></script>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Custom styles -->
    <style>
        .htmx-indicator {
            display: none;
        }
        .htmx-request .htmx-indicator {
            display: inline;
        }
        .htmx-request.htmx-indicator {
            display: inline;
        }
    </style>

    {% block head %}{% endblock %}
</head>
<body class="bg-gray-50 dark:bg-gray-900">
    <div class="flex flex-col h-screen">
        <!-- Navigation -->
        {% include "components/navbar.html" %}

        <div class="flex flex-1 overflow-hidden">
            <!-- Sidebar (hidden on mobile, visible on desktop) -->
            {% if request.cookies.get('auth_token') %}
                {% include "components/sidebar.html" %}
            {% endif %}

            <!-- Main content -->
            <main class="flex-1 overflow-y-auto bg-gray-50 dark:bg-gray-900">
                <div class="w-full px-4 sm:px-6 lg:px-8 py-4 sm:py-6 lg:py-8">
                    <div class="max-w-7xl mx-auto">
                        {% block content %}{% endblock %}
                    </div>
                </div>
            </main>
        </div>
    </div>

    <!-- Loading indicator -->
    <div class="htmx-indicator fixed bottom-4 right-4 bg-blue-500 text-white px-4 py-2 rounded-lg shadow-lg">
        <svg class="inline w-4 h-4 mr-2 animate-spin" viewBox="0 0 24 24">
            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4" fill="none"></circle>
            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
        </svg>
        Loading...
    </div>

    {% block scripts %}{% endblock %}
</body>
</html>

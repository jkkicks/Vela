version: '3.8'

services:
  # PostgreSQL Database (optional - comment out if using SQLite)
  postgres:
    image: postgres:15-alpine
    container_name: vela-db
    environment:
      POSTGRES_DB: vela
      POSTGRES_USER: vela
      POSTGRES_PASSWORD: changeme
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U vela"]
      interval: 5s
      timeout: 5s
      retries: 5

  # Vela Application
  app:
    build: .
    container_name: vela-app
    env_file:
      - .env
    environment:
      # Use PostgreSQL (comment out and use SQLite via .env if preferred)
      DATABASE_URL: postgresql://vela:changeme@postgres:5432/vela
    depends_on:
      postgres:
        condition: service_healthy
    ports:
      - "8000:8000"
    volumes:
      - ./data:/app/data      # Persistent data (database, logs)
    restart: unless-stopped

  # Redis Cache (optional)
  # redis:
  #   image: redis:7-alpine
  #   container_name: vela-redis
  #   ports:
  #     - "6379:6379"
  #   volumes:
  #     - redis_data:/data

volumes:
  postgres_data:
